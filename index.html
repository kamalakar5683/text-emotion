<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .iframe-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        iframe {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 20px;
            font-size: 14px;
            color: #555;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .api-key-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f1f1f1;
        }

        .api-key-container input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        .api-key-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .api-key-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        Text Classification App
    </header>

    <!-- API Key input form -->
    <div class="api-key-container">
        <input type="text" id="apiKey" placeholder="Enter Hugging Face API Key" />
        <button onclick="submitApiKey()">Submit API Key</button>
    </div>

    <div class="iframe-container" id="iframeContainer" style="display:none;">
        <iframe
            id="textClassificationIframe"
            src="https://abdullahzunorain-text-classification-app.hf.space"
            frameborder="0"
        ></iframe>
    </div>

    <footer>
        Powered by <a href="https://huggingface.co/spaces/abdullahzunorain/text-classification-app" target="_blank">Hugging Face Spaces</a>
    </footer>

    <script>
        function submitApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();

            if (!apiKey) {
                alert('Please enter a Hugging Face API key!');
                window.location.href = "https://huggingface.co/settings/tokens"; // Redirect to Hugging Face API key generation page
                return;
            }

            // You can add further validation or API integration here to check if the key is valid

            // If API key is provided, show the iframe
            document.getElementById('iframeContainer').style.display = 'flex';
            document.getElementById('textClassificationIframe').src = "https://abdullahzunorain-text-classification-app.hf.space?api_key=" + apiKey;
        }
    </script>
</body>
</html>
